    <!-- Section A: Contact Form-->
    <section id="contact-a" class="text-center py-3">
      <div class="container">
        <h2 class="section-title">Contact Me</h2>
        <div class="bottom-line"></div>
        <p class="lead">Feel free to reach out, and let's create something amazing together.</p>
        <form
          name="contact"
          method="POST"
          data-netlify="true"
          data-netlify-recaptcha="true"
        >
          <div class="text-fields">
            <input
              name="name"
              type="text"
              placeholder="Name"
              class="text-input name-input"
            />
            <input
              name="subject"
              type="text"
              placeholder="Subject"
              class="text-input subject-input"
            />
            <input
              name="email"
              type="email"
              placeholder="Email Address"
              class="email-input text-input"
            />
            <input
              name="phone"
              type="text"
              placeholder="Phone Number"
              class="text-input phone-input"
            />
            <textarea
              name="message"
              placeholder="Enter Message"
              class="text-input message-input"
            ></textarea>
            <div class="my-2">
              <div data-netlify-recaptcha="true"></div>
            </div>
          </div>
          <button class="btn-dark" type="submit">Submit</button>
        </form>
      </div>
    </section>

    <!-- Section B: Contact Info -->
    <section id="contact-b" class="py-3 bg-dark">
      <div class="container">
        <div class="contact-info">
          <div>
            <i class="fas fa-envelope fa-2x"></i>
            <h3>Email</h3>
            <p>priyansbhatta19@gmail.com</p>
          </div>
          <div>
            <i class="fas fa-phone fa-2x"></i>
            <h3>Phone</h3>
            <p>+977 9840718794</p>
          </div>
          <div>
            <i class="fas fa-address-card fa-2x"></i>
            <h3>Address</h3>
            <p>Koteshwor, Kathmandu</p>
          </div>
        </div>
      </div>
    </section>

    <div class="bio bg-light">
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1510.7246832160515!2d85.33973918930417!3d27.67611502469056!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb198ada950fdf%3A0xa0a8cedd4b5dcbae!2sDhungedhara%2C%20Koteshower-32%2C%20Kathmandu!5e0!3m2!1sen!2snp!4v1712844519873!5m2!1sen!2snp" width="100%" height="450" style="border:0; " allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
